#############dubbo
dubbo.application.name=hello-world-app
dubbo.application.logger=log4j
dubbo.registry.address=zookeeper://192.168.78.130:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=28081
dubbo.protocol.accesslog=true
dubbo.scan.base-packages=hello.service
dubbo.provider.group=zj.hello-app
dubbo.provider.timeout=5000
dubbo.provider.protocol=dubbo
dubbo.provider.async=false
dubbo.provider.cache=false
dubbo.provider.proxy=javassist
dubbo.provider.filter=mySecondFilter,myOtherFilter
#############kafka
spring.kafka.listener.concurrency=10
spring.kafka.producer.bootstrap-servers=192.168.78.130:19092
#spring.kafka.producer.group-id=group-0
spring.kafka.producer.retries=0
spring.kafka.producer.batch-size=1024
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.template.default-topic=defaultTopic-zj
#############datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/test?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=1000
spring.datasource.druid.max-wait=5000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=300000
spring.datasource.druid.min-evictable-idle-time-millis=30000
spring.datasource.druid.validation-query=SELECT 1
#spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
#spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
