server:
  port: 8090

spring:
  application:
    name: spring-cloud-service01
  profiles:
    active: ${profiles.active}

eureka:
  instance:
    hostname: localhost

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
