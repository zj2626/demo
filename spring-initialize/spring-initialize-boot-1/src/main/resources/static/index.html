<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">连接</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">断开</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="login" class="btn btn-default" type="submit">登录</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>消息列表</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table id="userList" class="table table-striped">
                <thead>
                <tr>
                    <th>登录用户列表</th>
                </tr>
                </thead>
                <tbody id="listBody">
                </tbody>
            </table>
            <br/>
            <br/>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="sendTo" class="form-control" disabled placeholder="发送给">
                    <label for="name">What is your message?</label>
                    <input type="text" id="message" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">发送</button>
            </form>
        </div>
    </div>
<!--    <div class="col-md-12">-->
<!--        -->
<!--    </div>-->
</div>
</body>
</html>
