logisticsfront.handler.slow_millis=3000
logisticsfront.throttling.redis.maxTotal=100
logisticsfront.throttling.redis.minIdle=10
logisticsfront.throttling.redis.maxWaitTime=1000
logisticsfront.throttling.redis.maxIdle=100
logisticsfront.throttling.redis.testOnBorrow=true
logisticsfront.throttling.redis.sentinel.password=kdniao2017
logisticsfront.throttling.redis.sentinel.cluster.config_location=classpath:throttling_sentinel.properties
logisticsfront.route_query.hostname=http://10.0.12.31:48000/api/proxy/sub
# 查询接口最大并发数，不配置默认200
logisticsfront.route_query.max_concurrency=200
# 查询接口阀值，不配默认是0
logisticsfront.route_query.throttle=-1
# 阀值单位，次/每天，不配置默认是D，H表示次/时，M表示次/分钟
logisticsfront.route_query.throttle.unit=D
# B通道并发控制阀值，最小为1
logisticsfront.route_query.concurrency.DEMO-A=60
logisticsfront.route_query.concurrency.DEMO-B=60
logisticsfront.route_query.concurrency.DEMO-C=60
