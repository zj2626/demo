#############dubbo
dubbo.application.name=hello-world-app
dubbo.application.logger=log4j
dubbo.registry.address=zookeeper://192.168.78.130:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=28080
dubbo.protocol.accesslog=true
dubbo.consumer.check=false
dubbo.consumer.timeout=10000
dubbo.consumer.group=zj.hello-app
dubbo.consumer.retries=3
dubbo.consumer.filter=myFilter,default
dubbo.scan.base-packages=hello.service
dubbo.monitor.protocol=registry
#############kafka
spring.kafka.consumer.bootstrap-servers=192.168.78.130:19092
spring.kafka.consumer.group-id=group-0
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.consumer.max-poll-records=3000
spring.kafka.consumer.session-timeout=15000
spring.kafka.listener.concurrency=10
